name: Ari Test Script

on:
  pull_request:
    branches: [main]

jobs:

  test-oidc-connect:
    environment:
      name: test
    permissions:
      id-token: write
      contents: read
    name: "Test OIDC Connect"
    runs-on: ubuntu-latest

    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: "Run az commands"
        run: |
          az account show
          az group list

       # Install ORAS (tests dependency)
      - name: Login to OCI Registry using ORAS
        uses: oras-project/setup-oras@v1
        with:
          version: 1.1.0

      # Log in to OCI Registry (tests dependency)
      - name: Login to OCI Registry using ORAS
        run: |
          az acr login -t -n ${{ secrets.PUBLISH_REGISTRY_SERVER }} -o tsv --query accessToken | oras login --password-stdin ${{ secrets.PUBLISH_REGISTRY_SERVER }}

      - name: Run ORAS list of the repositories in the ACR server to verify its working
        run: |
          oras repo ls ${{ secrets.PUBLISH_REGISTRY_SERVER }}

      - name: Generate tag
        id: generate_tag
        run: echo "::set-output name=tag::0.0.0-alpha+$(git rev-parse --short HEAD)"
  
      - name: Publish My Package
        id: publish-types
        uses: actions/github-script@v6
        with:
          result-encoding: string
          script: |
            const script = require("./scripts/github-actions/publish-az-types.js")
            return await script({
              require,
              registryFqdn: "${{ secrets.PUBLISH_REGISTRY_SERVER }}",
              tags: ${{ steps.generate_tag.outputs.tag }}",
              core,
            })
